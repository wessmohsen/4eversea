<h2><span style=\"color: #1e9cb3;\"><strong>About The Boat</strong></span></h2>
M / Y Dive One, is a 35m length - a width of 8m custom-built liveaboard offering year-round diving to some of the best sites in the Red Sea. With an emphasis on comfort, Dive One offers 12 deluxe cabins equipped with climate control, en suite bathroom, minibar and towels. She can accommodate up to 24 guests with a crew of 10 on hand to their satisfaction. Dive One features two air-conditioned salons with a bar and TV / Video / DVD / CD, a large sundeck and a shaded sundeck for relaxing.

Your diving holiday aboard Dive One includes a shared cabin, 7 nights onboard, buffet-style meals, soft drinks, 6 days of diving, local transfers, guide, tanks, weights, Marine Park fees, port departure fees and free Nitrox fills. Two dive guides are available to assist divers with a minimum of 2 dives per day on the Red Sea.[/vc_column_text][/vc_column][vc_column width=\"1/3\"][vc_single_image image=\"6513\" img_size=\"full\"][/vc_column][/vc_row][/vc_section][vc_section full_width=\"stretch_row\" css=\".vc_custom_1612274942371{padding-top: 80px !important;padding-bottom: 50px !important;background-color: #093a48 !important;}\"][vc_row][vc_column width=\"1/2\"][vc_images_carousel images=\"6524,6523,6522\" img_size=\"570x360\" speed=\"4000\" autoplay=\"yes\" wrap=\"yes\"][/vc_column][vc_column width=\"1/2\"][vc_column_text]
