post_content = "<div class=\"col-sm-5\">
<div class=\"highlights\">
<h3>Why choose this route?</h3>
<ul>
 	<li>This route is the Holy Trinity of the Red Sea.</li>
 	<li>BDE is an offshore national park and a must-see for any avid diver.</li>
 	<li>The area is known for all the different types of sharks, including tiger sharks, hammerheads, oceanic white tips, whale sharks, as well as threshers, silky and reef sharks.</li>
 	<li>These are exclusive dive sites with no daily boats in sight.</li>
 	<li>The area is home to some of the rarer species of the Red Sea.</li>
</ul>
</div>
</div>"
