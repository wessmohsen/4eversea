post_content = "[vc_row][vc_column width=\"1/2\" css=\".vc_custom_1612845389805{margin: 0px !important;border: 0px initial !important;}\"][vc_column_text]<strong>Day 1
</strong>Arrival and check in, dinner.
First night spent onboard in the harbour of Port Ghaleb.

<strong>Day 2
</strong>Departure at around 8-9 am.
Two check dives near Marsa Alam coast. Third dive or possible night dive in the area.
Sailing to Daedalus Island overnight.

<strong>Day 3</strong>
Three dives at Daedalus. Sailing to Zabargad Islands overnight.
Note: Night dives are prohibited at all MP islands.[/vc_column_text][/vc_column][vc_column width=\"1/2\"][vc_column_text]<strong>Day 4</strong>
3 dives around Rocky and Zabargad Islands.
Sailing to Fury Shoals.

<strong>Day 5</strong>
4 dives in Fury Shoal. Possible sites: Malahi, Sha’ab Claudio, Sha’ab Maksur, Sataya/Dolphin
reef, Abu Galawa Big, Abu Galawa Small. Sailing back to Wadi Gimal area after night dive.[/vc_column_text][/vc_column][/vc_row]"
