post_content = "The Pearl is a wrap-around jacket style BC specifically designed for the female diver. It offers an adjustable waistband and specially curved shoulder straps that provide a customizable and comfortable fit."
post_title = "Pearl"
post_excerpt = "<ul>
 	<li>A unique hybrid design gives the best of both worlds; an ADV jacket style combined with a back inflation unit allows you to float comfortably at the surface and creates a streamlined profile during your dive</li>
 	<li>The advanced air cell design has sleeker, lower profile lobes and a shorter torso length create a comfortable fit on the hips</li>
 	<li>The low profile flat valves reduce drag when moving through the water</li>
 	<li>SureLock IITM Mechanical Weight Release System (patented) – allows you to easily insert the weight pouch and an audible “click” lets you know the weights are secure in the BC. Once engaged, the weights can be released with a firm pull of the handle</li>
 	<li>Adjustable, removable chest strap for personal comfort</li>
</ul>"
