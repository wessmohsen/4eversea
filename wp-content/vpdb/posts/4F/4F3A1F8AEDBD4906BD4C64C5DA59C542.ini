[/vc_column_text][/vc_column][vc_column width=\"1/4\"][image_swap hover_effect=\"square effect8 scale_down\" image_id=\"6122\" image_id2=\"6118\" border_width=\"0\" caption_url=\"http://4eversea.test/package-category/snorkeling-trips\"][vc_column_text css=\".vc_custom_1611361443506{padding-top: 20px !important;padding-bottom: 20px !important;background-color: #ffffff !important;}\"]
<h1 style=\"text-align: center; font-size: 26px; text-transform: uppercase;\"><strong><span style=\"color: #111111;\"><a href=\"#\">City Trips</a></span></strong></h1>
[/vc_column_text][/vc_column][/vc_row][/vc_section][vc_row][vc_column][dt_sc_empty_space margin_lg=\"60\" margin_md=\"\" margin_sm=\"\" margin_xs=\"70\" el_id=\"1543573555567-e0c5f4cd-f9ad\"][dt_sc_tabs style=\"frame\" class=\"tab-center\"][dt_sc_tab title=\" Protect The Environment\" tab_id=\"def1543301983-1-94\"][vc_row_inner][vc_column_inner width=\"7/12\"][vc_custom_heading text=\"How you will help protect coral reefs with us ?\" font_container=\"tag:h4|text_align:left\" use_theme_fonts=\"yes\"][vc_column_text]Many of us use sunscreen to prevent the harmful sun rays, but did you know that these sunscreen have an active ingredient in them that is harmful to coral reefs and marine life?
We recommend using \"Reef Safe\" sunscreen, because it is safe on coral reefs and has no chemicals that affect coral reefs and marine life, and if you haven’t one of it ,
It’s available for Sell on our board the boat , if you wanted.

A group of civil society has a previous business in cooperation with our European and Egyptian friends and customers, and we have a precedent: we organized a cleaning campaign for Hamata Island in Marsa Alam.[/vc_column_text][/vc_column_inner][vc_column_inner width=\"5/12\"][vc_single_image image=\"6822\" img_size=\"full\" css=\".vc_custom_1613163037253{margin-bottom: 0px !important;}\"][/vc_column_inner][/vc_row_inner][/dt_sc_tab][dt_sc_tab title=\"Sharks\" tab_id=\"1613162981334-3-5\"][vc_row_inner][vc_column_inner width=\"7/12\"][vc_custom_heading text=\"Sharks in Red Sea, Egypt\" font_container=\"tag:h4|text_align:left\" use_theme_fonts=\"yes\"][vc_column_text]‘I don’t want to see a shark’, ‘I want to see a shark’, ‘when is the best time to see sharks’, ‘can you promise me sharks?’…….we hear these statements and questions a lot in our job! When you’ve never seen a shark before there is the excited anticipation of not knowing what to expect or how the shark will interact with you which can lead to some hoping to not see any whilst diving.

In response to this we always tell divers that the shark is way more scared of you than you are of it, really! We’re noisy underwater, with all that expelled air and movement, sharks are not likely to hang around much more than a minute of two once they spot you, preferring instead to head back down to the deep for some peace and quiet.[/vc_column_text][/vc_column_inner][vc_column_inner width=\"5/12\"][vc_single_image image=\"6298\" img_size=\"full\" css=\".vc_custom_1611407104813{margin-bottom: 0px !important;}\"][/vc_column_inner][/vc_row_inner][/dt_sc_tab][dt_sc_tab title=\"Dolphins\" tab_id=\"def1543301983-2-11\"][vc_row_inner][vc_column_inner width=\"7/12\"][vc_custom_heading text=\"Swimming with Dolphins\" font_container=\"tag:h4|text_align:left\" use_theme_fonts=\"yes\"][vc_column_text]There are many different species of dolphin in the seas and oceans of the world but the most likely you will encounter in the Red Sea is the Bottlenose dolphin (<i>Tursiops truncatus</i>), Spinner dolphin (<i>Stenella longirostris</i>) and Risso's dolphin (<i>Grampus griseus</i>), which are often confused with Belugas because of their lack of 'beak' and white colouration.

Spinner dolphins gather in small groups and regularly visit offshore patch reefs - you will find this species at 'Dolphin House' in Marsa Alam. Risso's dolphins tend to inhabit steep slopes that drop below 300m, which is why you will see these in the deep channels between Tiran Island and the Sinai mainland from Sharm el Sheikh.[/vc_column_text][/vc_column_inner][vc_column_inner width=\"5/12\"][vc_single_image image=\"6299\" img_size=\"full\" css=\".vc_custom_1611407381853{margin-bottom: 0px !important;}\"][/vc_column_inner][/vc_row_inner][/dt_sc_tab][dt_sc_tab title=\"Turtles\" tab_id=\"1543302519730-2-3\"][vc_row_inner][vc_column_inner width=\"7/12\"][vc_custom_heading text=\"Turtles of the Red Sea\" font_container=\"tag:h4|text_align:left\" use_theme_fonts=\"yes\"][vc_column_text]<span dir=\"LTR\">Sea turtles are marine reptiles characterized by a streamlined carapace, long flippers and a non-retractile neck. Like all reptiles, they have lungs (so they have to surface to breath) and lay eggs on land. Considered by many as living dinosaurs, sea turtles appeared on Earth more than 100 million years ago and have been swimming in our oceans since. They have remained practically unchanged since they first appeared; however, only 7 out of the 100 turtle species that have been described from fossil records still survive.</span>

<span dir=\"LTR\"> Sea turtles have a long life-span but their slow growth, delayed age at maturity and low reproduction rate make them extremely vulnerable to every kind of exploitation. </span>[/vc_column_text][/vc_column_inner][vc_column_inner width=\"5/12\"][vc_single_image image=\"6296\" img_size=\"full\" css=\".vc_custom_1611406893332{margin-bottom: 0px !important;}\"][/vc_column_inner][/vc_row_inner][/dt_sc_tab][/dt_sc_tabs][dt_sc_empty_space margin_lg=\"70\" margin_md=\"\" margin_sm=\"10\" margin_xs=\"0\" el_id=\"1543304296618-19f7f626-9d45\"][/vc_column][/vc_row][vc_row full_width=\"stretch_row\" bg_type=\"image\" parallax_style=\"vcpb-default\" bg_image_new=\"id^6305|url^<<[site-url]>>/wp-content/uploads/2021/01/egyptiangeographic.com_1553270940_1.jpg|caption^null|alt^null|title^egyptiangeographic.com_1553270940_1|description^null\" bg_image_repeat=\"no-repeat\" bg_img_attach=\"fixed\" el_class=\"dt-sc-parallax-section dt-sc-dark-bg dt-sc-video-section\"][vc_column][dt_sc_empty_space margin_lg=\"50\" margin_md=\"\" margin_sm=\"\" margin_xs=\"50\" el_id=\"1543305138066-45a22540-3282\"][/vc_column][vc_column width=\"1/2\"][vc_custom_heading text=\"Enjoy With Us\" font_container=\"tag:h4|text_align:left\" use_theme_fonts=\"yes\" css=\".vc_custom_1611407613712{margin-bottom: 0px !important;}\"][vc_custom_heading text=\"Red Sea Coral Reef\" use_theme_fonts=\"yes\"][vc_column_text]During a recent short break with the family, We managed to squeeze in some diving before breakfast every day. These dives were just on the house reef of the Sheraton Hotel, Soma Bay, north of Safaga on the shores of the Egyptian Red Sea. We had a great guide from 4Ever Sea.[/vc_column_text][/vc_column][vc_column width=\"1/2\"][vc_video link=\"https://vimeo.com/matdiverpalau/red-sea-gh2\"][/vc_column][vc_column][dt_sc_empty_space margin_lg=\"15\" margin_md=\"\" margin_sm=\"\" margin_xs=\"\" el_id=\"1543305162112-eaf5a707-dbdb\"][/vc_column][/vc_row]"
