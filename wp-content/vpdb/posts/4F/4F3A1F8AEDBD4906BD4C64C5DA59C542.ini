post_content = "[vc_row full_width=\"stretch_row\" el_class=\"dt-sc-welcome-info gray-bg\" css=\".vc_custom_1611350263906{margin-top: 0px !important;border-top-width: 0px !important;padding-top: 0px !important;}\"][vc_column width=\"1/12\"][/vc_column][vc_column width=\"10/12\" el_class=\"aligncenter\"][dt_sc_empty_space margin_lg=\"80\" margin_md=\"\" margin_sm=\"\" margin_xs=\"50\" el_id=\"1543301438743-8ffde801-35a5\"][vc_custom_heading text=\"Welcome To 4 EVER SEA\" font_container=\"tag:h2|text_align:center\" use_theme_fonts=\"yes\" el_class=\"welcome-text\"][vc_single_image image=\"6107\" img_size=\"full\" alignment=\"center\"][vc_column_text]Every single 4 EVER SEA employee is 100% ready to make your stay as pleasant and comfortable as possible. On this page we would like to introduce ourselves, to give you an idea of who we are. ! We have experiences that qualify us to organize trips better and have become the best in southern Egypt (Marsa Alam).[/vc_column_text][dt_sc_empty_space margin_lg=\"15\" margin_md=\"\" margin_sm=\"\" margin_xs=\"10\" el_id=\"1543301246745-c0778bd2-0511\"][dt_sc_button title=\"Read More\" class=\"green\" link=\"url:http%3A%2F%2Flocalhost%2Fnew4eversea%2Fabout%2F\"][dt_sc_button title=\"Contact Us\" class=\"blue\" bgcolor=\"#093a48\" link=\"url:http%3A%2F%2Flocalhost%2Fnew4eversea%2Fcontact%2F\"][dt_sc_empty_space margin_lg=\"90\" margin_md=\"\" margin_sm=\"\" margin_xs=\"50\" el_id=\"1543301450745-e18ab4a1-6da4\"][/vc_column][vc_column width=\"1/12\"][/vc_column][/vc_row][vc_section full_width=\"stretch_row_content\" css=\".vc_custom_1611363600672{padding-top: 30px !important;background-color: #26272d !important;}\" el_id=\"wess_sec\"][vc_row][vc_column][vc_column_text css=\".vc_custom_1611361402736{padding-top: 30px !important;padding-bottom: 30px !important;}\"]
