post_content = "This combination of the boat trip and shore dives will guarantee the best the Red Sea has in store for you! This program has been designed for divers who like to jump from the boat directly into the open Red Sea but at the same time don’t want to spend all week on a boat.
You will have the opportunity two truly memorable days of diving with overnight accommodation on board, an opportunity to encounter dolphins, sharks, moray eels and also explore interesting wrecks. After the boat trip, you will return to the amazing Abu Dabbab Bay, where there will be no limits for you while discovering our rich house reefs as well as swimming with great sea turtles and rare dugongs."
