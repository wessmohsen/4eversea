[/vc_column_text][dt_sc_empty_space margin_lg=\"20\" margin_md=\"\" margin_sm=\"\" margin_xs=\"10\" el_id=\"1543579891969-c1da8505-949a\"][/vc_column][vc_column width=\"1/3\" el_class=\"rs_col-sm-6\"][vc_custom_heading text=\"Hi Welcome to 4 EverSea We cover all sea trips on Red Sea.\" font_container=\"tag:h4|text_align:left\" use_theme_fonts=\"yes\"][vc_column_text]Custom 4 Ever Sea Safari Dive Trips , Our main area of expertise is leading Dive Safari Trips for all levels of divers, from beginners to serious underwater photographers.[/vc_column_text][vc_column_text]Our team of professional dive guides are incredible critter spotters and understand the needs of underwater photographers as well as non photographers. With a patient approach to diving and a mantra of diving at your own pace, we believe in a mature and safe diving philosophy.[/vc_column_text][dt_sc_button title=\"Talk to Us: +20-1010-62-1151\" size=\"medium\" icon_type=\"fontawesome\" iconalign=\"icon-left with-icon\" class=\"green\"][/vc_column][vc_column width=\"2/3\" el_class=\"rs_col-sm-6\"][vc_single_image image=\"6410\" img_size=\"full\" css=\".vc_custom_1611506629114{margin-bottom: 0px !important;}\"][/vc_column][vc_column][dt_sc_empty_space margin_lg=\"70\" margin_md=\"\" margin_sm=\"\" margin_xs=\"50\" el_id=\"1543580254847-92fa79b6-3621\"][/vc_column][/vc_row][vc_row full_width=\"stretch_row\" bg_type=\"image\" parallax_style=\"vcpb-vz-jquery\" bg_image_new=\"id^6161|url^<<[site-url]>>/wp-content/uploads/2021/01/bg_diving_adriatic_dive_safari_1.jpg|caption^null|alt^null|title^bg_diving_adriatic_dive_safari_1|description^null\" bg_image_repeat=\"no-repeat\" bg_image_size=\"initial\" el_class=\"dt-sc-custom-icon-box\"][vc_column el_class=\"aligncenter\"][dt_sc_empty_space margin_lg=\"60\" margin_md=\"\" margin_sm=\"\" margin_xs=\"50\" el_id=\"1543580728999-c33253fa-851f\"][vc_row_inner][vc_column_inner width=\"1/3\"][dt_sc_iconbox type=\"type3\" icon=\"fas fa-map-marker-alt\" title=\"Best Dive S