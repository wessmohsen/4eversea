post_content = "[vc_row full_width=\"stretch_row\" css=\".vc_custom_1611097104229{margin-top: -60px !important;margin-bottom: 30px !important;padding-top: 50px !important;padding-bottom: 50px !important;background-image: url(https://4eversea.test/wp-content/uploads/2018/07/scuba-banner.jpg?id=5052) !important;}\"][vc_column][vc_column_text]
<h2 class=\"hh1 line\" style=\"text-align: center;\"><strong><span style=\"color: #ffffff;\">Red Sea Dive Sites</span></strong></h2>
[/vc_column_text][/vc_column][/vc_row][vc_row full_width=\"stretch_row\"][vc_column][vc_column_text]
<p class=\"hh1 line para_style\" style=\"text-align: left;\">The Red Sea is one of the best diving spots around the world, as it features excellent diving sites, starting from the north to the bottom of the south, such as Ras Mohammed, the famous SS Thistlegorm shipwreck site in Sharm El-Sheikh, Brothers Islands, Daedalus Reef, Saint John's Reef, and Forrey In addition to famous sites in southern Egypt, such as Fenstone, Rocky Island, and the many dolphinariums, many beach and sea diving sites in the Red Sea are also suitable for swimmers and drivers. The following is a list of selective and unique diving sites, you will experience your wonderful boat with our distinguished boat for daily trips, speed boats, beach trips, overnight trips, mini safari and full week safari, with our distinguished crew of the 4 EVER SEA team, which is in - Marsa Alam</p>
[/vc_column_text][/vc_column][/vc_row][vc_section][vc_row css=\".vc_custom_1532753594088{margin-bottom: 35px !important;}\"][vc_column css_animation=\"fadeInLeft\" width=\"1/3\"][ultimate_modal modal_title=\"Marsa Abu Dabab\" modal_on=\"image\" btn_img=\"id^4998|url^http://4eversea.test/wp-content/uploads/2018/07/Elphinstone_ad3fe_lg.jpg|caption^null|alt^null|title^Elphinstone_ad3fe_lg|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-full wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Elphinstone_ad3fe_lg.jpg\" alt=\"\" />

Elphinstone is a 375m long, off-shore reef with drop-offs descending to over 100m. Elphinstone is ranked among the top ten dive sites in the world. The site features an abundance of soft corals and almost every kind of sea life can be seen here. The reef is angled slightly to the north, which causes a constant current over the northern and southern plateaus. These plateaus are an ideal location to catch a glimpse of different shark species like Oceanic White Tip, Scalloped Hammerhead, Whit Tip Reef, Grey Reef, Silver Tip and Thresher Sharks. Elphinstone features Oceanic White Tip from Sept till Nov, Scalloped Hammerhead from June till Aug and Mantas during March and April.[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Elphinstone</h4>
[/vc_column_text][/vc_column][vc_column css_animation=\"fadeInUp\" width=\"1/3\"][ultimate_modal modal_title=\"Marsa Shagra House Reef\" modal_on=\"image\" btn_img=\"id^5009|url^http://4eversea.test/wp-content/uploads/2018/07/Marsa-Shagra_0986d_lg.jpg|caption^null|alt^null|title^Marsa Shagra_0986d_lg|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-medium wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Marsa-Shagra_0986d_lg.jpg\" alt=\"\" />
<div class=\"col-xs-8\">
<div class=\"col-xs-8\">
<p id=\"dive-site-description\" class=\"padding-nm text-justify\">Marsa Shagra is one of the richest and most pristine house reefs in the south and has been declared a protected area for the last 20 years. Many pictures of species in Red Sea reef guides like Debelius and Collins where taken here. According to Robert Meyer’s author of Collins claims that there are at least 5 species of endemic species living in this protected bay. The bay is occasionally frequented by pelagic species such as dolphins and manta rays.</p>

</div>
</div>
[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Marsa Shagra House Reef</h4>
[/vc_column_text][/vc_column][vc_column css_animation=\"fadeInRight\" width=\"1/3\"][ultimate_modal modal_title=\"Marsa Abu Dabab\" modal_on=\"image\" btn_img=\"id^5012|url^http://4eversea.test/wp-content/uploads/2018/07/Marsa-Abu-Dabbab_f30a8_lg-1.jpg|caption^null|alt^null|title^Marsa Abu Dabbab|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-full wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Marsa-Abu-Dabbab_f30a8_lg-1.jpg\" alt=\"\" />

A short swim into the bay takes you to large patch of sea grass where Giant Green Turtles and Guitar Ray Sharks can be seen and, if you are lucky, the beautiful Dugong.
The South Reef leads you directly along the reef to a maximum depth of 20m.[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Marsa Abu Dabab</h4>
[/vc_column_text][/vc_column][/vc_row][vc_row css=\".vc_custom_1532753604068{margin-bottom: 35px !important;}\"][vc_column css_animation=\"fadeInLeft\" width=\"1/3\"][ultimate_modal modal_title=\"Marsa Shuni\" modal_on=\"image\" btn_img=\"id^5016|url^http://4eversea.test/wp-content/uploads/2018/07/Marsa-Shuni_SOG-01_0f5e6_lg.jpg|caption^null|alt^null|title^Marsa Shuni|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-full wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Marsa-Shuni_SOG-01_0f5e6_lg.jpg\" alt=\"\" />
<div class=\"col-xs-8\">
<p id=\"dive-site-description\" class=\"padding-nm text-justify\">This dive leads you along the reef to a maximum depth of 25 m. The site is rich in marine life and wonderful to explore.</p>

</div>
[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Marsa Shuni</h4>
[/vc_column_text][/vc_column][vc_column css_animation=\"fadeInUp\" width=\"1/3\"][ultimate_modal modal_title=\"Sharm Shuni\" modal_on=\"image\" btn_img=\"id^5021|url^http://4eversea.test/wp-content/uploads/2018/07/Sharm-Shuni.jpg|caption^null|alt^null|title^Sharm Shuni|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-medium wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Sharm-Shuni.jpg\" alt=\"\" />
<div class=\"col-xs-8\">
<p id=\"dive-site-description\" class=\"padding-nm text-justify\">\"Sharm\" means the V shape in the fringing reef, pits, canyons and small caves, shaped like the lips of a camel \"Shuni\" comes from Shoey, the doctor of a pharaoh, who was exiled in the desert for being a monotheist. He spent his life helping the local population. This dive is preferably done at high tide with wind maximum strength 3. We begin by walking over the back reef table for about 25m. We put on our fins and snorkel towards the pool or (at low tide) with mask on, regulator in and BCD inflated, jump in the pool and put the fins on. The surface current can sometimes be strong in the pool.</p>

</div>
[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Sharm Shuni</h4>
[/vc_column_text][/vc_column][vc_column css_animation=\"fadeInRight\" width=\"1/3\"][ultimate_modal modal_title=\"Marsa Egla\" modal_on=\"image\" btn_img=\"id^5023|url^http://4eversea.test/wp-content/uploads/2018/07/Marsa-Egla.jpg|caption^null|alt^null|title^Marsa Egla|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-full wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Marsa-Egla.jpg\" alt=\"\" />

This site is a large sandy bay offering easy access to the reef. The site is rich in marine life and wonderful to explore.[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Marsa Egla</h4>
[/vc_column_text][/vc_column][/vc_row][vc_row css=\".vc_custom_1532754208462{margin-bottom: 35px !important;}\"][vc_column css_animation=\"fadeInLeft\" width=\"1/3\"][ultimate_modal modal_title=\"Marsa Samadai\" modal_on=\"image\" btn_img=\"id^5029|url^http://4eversea.test/wp-content/uploads/2018/07/Marsa-Samadai.jpg|caption^null|alt^null|title^Marsa Samadai|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-full wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Marsa-Samadai.jpg\" alt=\"\" />
<div class=\"col-xs-8\">
<p id=\"dive-site-description\" class=\"padding-nm text-justify\">This site is a large sandy bay offering easy access to the reef. The bay slowly slopes down and has a small seagrass bed in the north. Besides the nice coral formations you can find bottom dwellers like the blue spotted stingray. Towards the north there are some beautiful table corals. This site is also suitable for snorkelling.</p>

</div>
[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Marsa Samadai</h4>
[/vc_column_text][/vc_column][vc_column css_animation=\"fadeInUp\" width=\"1/3\"][ultimate_modal modal_title=\"Ras Samadai\" modal_on=\"image\" btn_img=\"id^5030|url^http://4eversea.test/wp-content/uploads/2018/07/Ras-Samadai.jpg|caption^null|alt^null|title^Ras Samadai|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-medium wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Ras-Samadai.jpg\" alt=\"\" />
<div class=\"col-xs-8\">
<p id=\"dive-site-description\" class=\"padding-nm text-justify\">Ras is the Egyptian word for ‘head’, a small and narrow piece of land
sticking out in the sea. The fringing reef opens up to a pool that is surrounded
by many small and beautiful pinnacles covered with hard corals. There is a good chance to see black stingrays, reef sharks, moray eels or a tuna in the blue on the East side. The area is so rich in coral formation that you can enjoy different dive profiles at this site. The inside of the pool is a common resting place for bottlenose dolphins. Booties are highly recommended at this site.</p>

</div>
[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Ras Samadai</h4>
[/vc_column_text][/vc_column][vc_column css_animation=\"fadeInRight\" width=\"1/3\"][ultimate_modal modal_title=\"Marsa Nakari House Reef\" modal_on=\"image\" btn_img=\"id^5031|url^http://4eversea.test/wp-content/uploads/2018/07/Marsa-Nakari.jpg|caption^null|alt^null|title^Marsa Nakari|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-full wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Marsa-Nakari.jpg\" alt=\"\" />

The house reef of Nakari Village offers a very interesting landscape in the bay and beautiful coral formation on the outside fringing reef. It’s an excellent site to dive with the zodiac, and drift back to the shore. On the north side there is usually a large school of small barracuda swimming in circles. The shallow part is the most interesting. There is a good change of encounter a turtle or giant moray at night. On the south the landscape is chaotic and very interesting with many canyon and pillars shelter of species such as lion fish and groupers. From the corners to the south or north part of the fringing reef are stunning coral gardens and nice drop off with a chance to see pelagic cruising by and sometimes dolphins.
[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Marsa Nakari House Reef</h4>
[/vc_column_text][/vc_column][/vc_row][vc_row css=\".vc_custom_1532754208462{margin-bottom: 35px !important;}\"][vc_column css_animation=\"fadeInLeft\" width=\"1/3\"][ultimate_modal modal_title=\"Marsa Mourain\" modal_on=\"image\" btn_img=\"id^5034|url^http://4eversea.test/wp-content/uploads/2018/07/Marsa-Mourain.jpg|caption^null|alt^null|title^Print|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-full wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Marsa-Mourain.jpg\" alt=\"\" />
<div class=\"col-xs-8\">
<p id=\"dive-site-description\" class=\"padding-nm text-justify\">This site is a large sandy bay and offers a batch of sea grass where the beautiful Dugong and Giant Green Turtles can be seen.</p>

</div>
[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Marsa Mourain</h4>
[/vc_column_text][/vc_column][vc_column css_animation=\"fadeInUp\" width=\"1/3\"][ultimate_modal modal_title=\"Egla Top\" modal_on=\"image\" btn_img=\"id^5035|url^http://4eversea.test/wp-content/uploads/2018/07/Egla-Top.jpg|caption^null|alt^null|title^Egla Top|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-medium wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Egla-Top.jpg\" alt=\"\" />
<div class=\"col-xs-8\">
<p id=\"dive-site-description\" class=\"padding-nm text-justify\">This site features different types of soft and hard coral including a lot of mountain coral (brain coral). It’s nice location to find small details like varicose wart slug and oscillated wart slug.</p>

</div>
[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Egla Top</h4>
[/vc_column_text][/vc_column][vc_column css_animation=\"fadeInRight\" width=\"1/3\"][ultimate_modal modal_title=\"Nemo City\" modal_on=\"image\" btn_img=\"id^5036|url^http://4eversea.test/wp-content/uploads/2018/07/Nemo-City.jpg|caption^null|alt^null|title^Nemo City|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-full wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Nemo-City.jpg\" alt=\"\" />
<div class=\"col-xs-8\">
<p id=\"dive-site-description\" class=\"padding-nm text-justify\">Drop over a small plateau at 22m and you will find a large colony of anemones and clownfish. Following the reef wall you slowly ascend to 15m where you can find nice formation of fingers and stag horn corals. There is a beautiful patch of green salad coral at about 6m depth.</p>

</div>
[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Nemo City</h4>
[/vc_column_text][/vc_column][/vc_row][vc_row css=\".vc_custom_1532754208462{margin-bottom: 35px !important;}\"][vc_column css_animation=\"fadeInLeft\" width=\"1/3\"][ultimate_modal modal_title=\"Shaab Abu Dabab 1\" modal_on=\"image\" btn_img=\"id^5038|url^http://4eversea.test/wp-content/uploads/2018/07/Shaab-Abu-Dabbab1.jpg|caption^null|alt^null|title^Shaab Abu Dabbab1|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-full wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Shaab-Abu-Dabbab1.jpg\" alt=\"\" />
<div class=\"col-xs-8\">
<p id=\"dive-site-description\" class=\"padding-nm text-justify\">There are a variety of different dive profiles within this large site. This site features spectacular hard coral reef formation and the opportunity to enter shallow canyons in the reef.</p>

</div>
[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Shaab Abu Dabab 1</h4>
[/vc_column_text][/vc_column][vc_column css_animation=\"fadeInUp\" width=\"1/3\"][ultimate_modal modal_title=\"Shaab el Nabaa (Nelson Reef)\" modal_on=\"image\" btn_img=\"id^5039|url^http://4eversea.test/wp-content/uploads/2018/07/Shaab-El-Nabaa.jpg|caption^null|alt^null|title^Shaab El Nabaa|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-medium wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Shaab-El-Nabaa.jpg\" alt=\"\" />
<div class=\"col-xs-8\">
<p id=\"dive-site-description\" class=\"padding-nm text-justify\">Nelson Reef consists of one 50m long wall, oriented East-West. This dive site is accessible for all diver levels. The reef goes down to around 20m depth, while the top of the wall lies 2 -3m below the surface, offering an aquarium-like landscape, hit direct the sun light. Full of soft and hard colourful corals, Nelson Reef also houses a wide range of fauna, including a school of bannerfish, some stone fish and scorpion fish as well as a few clownfish in their anemones on the top of the reef.</p>

</div>
[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Shaab el Nabaa (Nelson Reef)</h4>
[/vc_column_text][/vc_column][vc_column css_animation=\"fadeInRight\" width=\"1/3\"][ultimate_modal modal_title=\"Sharm Abu Dabab\" modal_on=\"image\" btn_img=\"id^5040|url^http://4eversea.test/wp-content/uploads/2018/07/sharm-abu-dabab.jpg|caption^null|alt^null|title^sharm abu dabab|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-full wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/sharm-abu-dabab.jpg\" alt=\"\" />
<div class=\"col-xs-8\">
<p id=\"dive-site-description\" class=\"padding-nm text-justify\">\"Sharm\" means the V shape in the fringing reef pits, canyons, pools and caves system, looking like the lips of a camel. \"Abu Dabab\" literally means the father of the Echo (or of the sound of the desert). Sharm Abu Dabab offers a tunnel system with three interconnected pools. Current can be strong in the tunnels and an attached rope system provides assistance. As you exit the canyons you will witness one of the most beautiful coral gardens of the southern Red Sea. This site can also be done as a drift dive from north to south to fully enjoy the coral garden.</p>

</div>
[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Sharm Abu Dabab</h4>
[/vc_column_text][/vc_column][/vc_row][vc_row css=\".vc_custom_1532754208462{margin-bottom: 35px !important;}\"][vc_column css_animation=\"fadeInLeft\" width=\"1/3\"][ultimate_modal modal_title=\"Shaab Samadai\" modal_on=\"image\" btn_img=\"id^5042|url^http://4eversea.test/wp-content/uploads/2018/07/Shaab-Samadai-Dolphin-House.jpg|caption^null|alt^null|title^Shaab Samadai Dolphin House|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-full wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Shaab-Samadai-Dolphin-House.jpg\" alt=\"\" />
<div class=\"col-xs-8\">
<p id=\"dive-site-description\" class=\"padding-nm text-justify\">This site is a local Marine Park Area which is under protection of the government. Permits are required to dive this site and certain rules are strictly enforced by HEPCA. Life jackets are obligatory for all snorkelling activities and violations of the rules results in a penalty and temporary suspension of boat license.Marine Park Regulations: Marine park fee €15 per person3 Zones have been established to protect the Dolphins:Zone A: marked by a red buoy, excluding zone, for Dolphins onlyZone B: marked by a white buoy, snorkelling area (forbidden for zodiacs, boats and divers, life jacket obligatory)Zone C: allowed for zodiacs and snorkellingPlease respect the Dolphins do not try to touch or grab them. HEPCA are on site to enforce marine park regulations. Dolphin House is not just about dolphins! The most common two dive profiles here are on the East side along the reef wall, and the other through the shallow canyons on the west side.</p>

</div>
[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Shaab Samadai</h4>
[/vc_column_text][/vc_column][vc_column css_animation=\"fadeInUp\" width=\"1/3\"][ultimate_modal modal_title=\"Abu Ghusoun\" modal_on=\"image\" btn_img=\"id^5043|url^http://4eversea.test/wp-content/uploads/2018/07/Abu-Ghussen.jpg|caption^null|alt^null|title^Abu Ghussen|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-medium wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Abu-Ghussen.jpg\" alt=\"\" />
<div class=\"col-xs-8\">
<div class=\"col-xs-8\">
<p id=\"dive-site-description\" class=\"padding-nm text-justify\">This is a shore based wreck dive featuring a cargo vessel called the Hamaada, which hit the reef and sank nearly 15 years ago. The wreck is covered with soft coral and sits between 5-18m. This dive is done as a long day excursion departing from Shagra by bus and travelling approximately 110 km south. The excursion includes 2 dives on a wreck that is accessed from the shore.</p>

</div>
</div>
[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Abu Ghusoun</h4>
[/vc_column_text][/vc_column][vc_column css_animation=\"fadeInRight\" width=\"1/3\"][ultimate_modal modal_title=\"Shaab Marsa Alam\" modal_on=\"image\" btn_img=\"id^5044|url^http://4eversea.test/wp-content/uploads/2018/07/Shaab-Marsa-Alam.jpg|caption^null|alt^null|title^Shaab Marsa Alam|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-full wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Shaab-Marsa-Alam.jpg\" alt=\"\" />
<div class=\"col-xs-8\">
<div class=\"col-xs-8\">
<p id=\"dive-site-description\" class=\"padding-nm text-justify\">The first dive features stunning hard coral formation. It is common here to see yellow goatfish, black snapper, giant tuna and sometimes white tip reef sharks. The second dive leads you to the south side where at about 12 m is a wreck that sank over 20 years ago. Lots of fish are roaming around the wreck including barracuda and crocodile fish. It is not uncommon to find dolphins sheltering at this reef.</p>

</div>
</div>
[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Shaab Marsa Alam</h4>
[/vc_column_text][/vc_column][/vc_row][vc_row css=\".vc_custom_1532754208462{margin-bottom: 35px !important;}\"][vc_column css_animation=\"fadeInLeft\" width=\"1/3\"][ultimate_modal modal_title=\"Long Canyon\" modal_on=\"image\" btn_img=\"id^5046|url^http://4eversea.test/wp-content/uploads/2018/07/Long-Canyon.jpg|caption^null|alt^null|title^Long Canyon|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-full wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Long-Canyon.jpg\" alt=\"\" />
<div class=\"col-xs-8\">
<p id=\"dive-site-description\" class=\"padding-nm text-justify\">This dive is primarily a canyon dive (hence the name!) through the north reef table at Shaab Abu Dabab. The dive generally starts at the north side, where divers start by exploring the coral garden outside the canyon. A special red anemone can be found near the entrance of the canyon. After entering the canyon, divers explore the twists and turns, which are interrupted by some wider pools and chambers. The coral garden outside the canyon is particularly beautiful and depending on air consumption, it is also possible to visit the small safari boat wreck after exiting the canyon.</p>

</div>
[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Long Canyon</h4>
[/vc_column_text][/vc_column][vc_column css_animation=\"fadeInUp\" width=\"1/3\"][ultimate_modal modal_title=\"Om Halhala\" modal_on=\"image\" btn_img=\"id^5047|url^http://4eversea.test/wp-content/uploads/2018/07/Om-Halhala.jpg|caption^null|alt^null|title^Om Halhala - PAVLINA|description^null\" modal_size=\"medium\" modal_style=\"overlay-zoomin\" overlay_bg_opacity=\"93\" img_size=\"80\"]<img class=\"alignnone size-medium wp-image-4998\" src=\"http://4eversea.test/wp-content/uploads/2018/07/Om-Halhala.jpg\" alt=\"\" />
<div class=\"col-xs-8\">
<div class=\"col-xs-8\">
<p id=\"dive-site-description\" class=\"padding-nm text-justify\">This site comprises a main reef with scattered pinnacles to the north side. As long as the current allows, divers drop at the Northern end and explore the area of the pinnacles. Morays, Napoleon Wrasse, Scorpion Fish and Nudibranches are not uncommon and baby white tip reef sharks can often be found resting on the sandy bottom, protected by the shelter of the pinnacles. Although it is possible to dive the pinnacles and the main reef, the pinnacles area is so beautiful that most divers prefer to take their time and spend the whole dive in that area.</p>

</div>
</div>
[/ultimate_modal][vc_column_text]
<h4 style=\"text-align: center;\">Om Halhala</h4>
